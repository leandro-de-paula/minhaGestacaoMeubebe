<!DOCTYPE html>
<html lang="pt-br">

	<title>Minha Gestação Meu Bebê</title>

	<!-- Bootstrap Offgrid -->
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">

	<!-- Ionic CSS Offgrid -->

<body>
	<div id="header"></div>
	<section class="caixa"><!--Inicio seção saiba  -->
		<div class="container">
			<div class="row">
				<div class="col-md-6 d-flex">
					<div class="align-self-center">
						<h2>Calcular Idade Gestacional</h2>
						<form id="dumForm">
							<div class="form-group">
							  <label for="dumDate">Data da última menstruação (DUM)</label>
							  <input type="date" class="form-control" id="dumDate" required>
							</div>
							<button type="button" class="btn btn-primary" onclick="calcularIdadeGestacional()">Calcular</button>
						</form>
					</div>
				</div>
				<div class="col-md-6">
					<div class="jumbotron" id="resultado"></div>
				</div>
			</div>
		</div>
	</section><!-- Fim seção saiba -->

    <div id="footer"></div>
	<script src="../config.js"></script>
	<script>
        BASE_PATH = '../';
		PAGE = true;
    </script>
	<script src="../main.js"></script>
	<script src="../apps/calcularIdadeGestacional.js"></script>



	<!-- JavaScript (Opcional) -->

</html>
